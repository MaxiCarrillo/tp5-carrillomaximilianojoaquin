<div class="container mt-3">
    <h3 class="text-center">Tickets</h3>
    <div class="input-group m-auto mb-4" style="width: 350px;">
        <select class="form-select" #categoria>
            <option value="Local">Local</option>
            <option value="Extranjeros">Extranjero</option>
            <option selected value=" ">Mostrar Todo</option>
        </select>
        <button class="btn btn-outline-dark" type="button" (click)="getTicketsByCategoria(categoria.value)">Filtrar</button>
        <button class="btn btn-outline-dark" type="button" (click)="venderTicket()">Vender</button>
    </div>
    <div class="text-center" *ngIf="tickets.length!=0">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Espectador</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Fecha de Venta</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tickets">
                        <td>{{item.espectador.nombre}} {{item.espectador.apellido}}</td>
                        <td>{{item.precioTicket | currency:'$':'symbol':'1.0-2'}}</td>
                        <td>
                            {{item.categoriaEspectador}}
                        </td>
                        <td>{{item.fechaCompra}}</td>
                        <td>
                            <button class="btn btn-warning me-1" (click)="modificarTicket(item._id)">Modificar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="eliminarTicket(item._id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center" *ngIf="tickets.length==0">
        <h6 class="text-muted">No existen tickets vendidos</h6>
        <button class="btn btn-outline-primary rounded-0" (click)="venderTicket()">Vender</button>
    </div>
</div>
